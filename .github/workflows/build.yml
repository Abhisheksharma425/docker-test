name: Build and push Docker image

on:
  push:
    paths:
      - 'apps/*/**'  # Only run when files change inside apps/* folders

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: 🐛 Print GitHub context for debugging
        run: |
          folder_name=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          echo "Current folder name is: $folder_name"
          
      - name: Get changed folder name
        id: get_folder
        run: |
          folder=$(ls -d apps/*/ | head -n 1)
          folder_name=$(basename "$folder")
          echo "Detected folder: $folder_name"
          echo "folder_name=$folder_name" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/${{ steps.get_folder.outputs.FOLDER_NAME }}
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/${{ steps.get_folder.outputs.FOLDER_NAME }}:latest
